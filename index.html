<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Notes</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>My Notes</h1>
            <input type="text" id="search" placeholder=" Search">
            <div class="notes">
                <div class="add" id="myBtn" data-toggle="modal" data-target="#addModal" data-backdrop="static" data-keyboard="false" >
                    <i class="fa fa-plus-circle" id="add-symbol" aria-hidden="true"></i>
                </div>
                <div id="notes" class="row">
                    
                </div>
                
            <br><br>
        
            <!-- Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="addModalLabel">Add New Note</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="create-form" action="">
                                <br>
                                <input type="text" id="noteTitleInput" placeholder="Title" required maxlength="50"><br><br><br>
                                <textarea name="noteBody" id="noteBodyInput" placeholder="Details (maximum 500 characters)" maxlength="500" rows="6" required></textarea>
                                <br><br>
                                <input class="border-round colour" type="color" id="colour" name="favcolor" value="#cbd4ff">
                                <script>
                                    jQuery(document).ready(function($) {
                                    var max = 500;
                                    $('textarea.max').keypress(function(e) {
                                        // e.which < 0x20, then it's not a printable character
                                        // e.which === 0 - Not a character
                                        if (e.which < 0x20) {
                                            return;
                                        }
                                        if (this.value.length == max) {
                                            e.preventDefault();
                                        } else if (this.value.length > max) {
                                            // Maximum exceeded
                                            this.value = this.value.substring(0, max);
                                        }
                                    });
                                }); //end if ready
                                </script>
                                <br><hr>
                                <button id="add-btn" type="submit">Add</button><br>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        
    </body>

</html>
